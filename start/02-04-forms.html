<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Information</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <h2>Dog Information</h2>
  <table>
    <tr>
      <th>Dog</th>
      <th>Breed</th>
      <th>Size</th>
    </tr>
    <tr>
      <td>Buddy</td>
      <td>Golden Retriever</td>
      <td>Large</td>
    </tr>
    <tr>
      <td>Luna</td>
      <td>Labrador Retriever</td>
      <td>Medium</td>
    </tr>
    <tr>
      <td>Charlie</td>
      <td>Beagle</td>
      <td>Small</td>
    </tr>
    <tr>
      <td>Milo</td>
      <td>Poodle</td>
      <td>Small</td>
    </tr>
  </table>
</body>

</html>
